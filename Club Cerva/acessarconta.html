<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Club Cerva</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Acesse sua conta do Club Cerva</h1>
<body>
    <form>
        <label for="campoUser">Usuário</label>
        <input id="campoUser" type="text" placeholder="Digite seu usuário" required>
        
        <label for="campoSenha">Senha</label>
        <input id="campoSenha" type="password" placeholder="Digite sua senha" required>
    
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
